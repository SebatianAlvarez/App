<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill ="none" (click)= goRegreso()>
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-template [ngIf]="validarDatos(existeDatos) === true">
    <div *ngFor="let res of restaurante$ | async">
      <div *ngFor="let reser of reservas$ | async">
        <div *ngIf="usuarioLog === reser.uidUsu">
          <ng-template [ngIf]="res.userUID === reser.uidResta && reser.estado.toString() === 'Aprobado'">
            
            <ion-card>
              <ion-card-header>
                <p style="text-align: center;">Tu reserva ha sido <b style="color: green;">aprobada</b> </p>
                <br>
                <div class="imagen">
                  <img *ngIf="res.imagenRes;else foto" [src]="res.imagenRes" width="140px">
                </div>
                <ion-card-subtitle>
                  Restaurante: {{res.nombreRestaurante}}
                </ion-card-subtitle>
                <ion-card-subtitle>
                  Mesas: {{reser.mesas}} &nbsp; mesas<br>
                </ion-card-subtitle> 
                <ion-card-subtitle>
                  Tiempo: {{reser.tiempo}} &nbsp; minutos<br> 
                </ion-card-subtitle>
                <ion-card-header>
                  <ion-button color="success"><ion-icon name="done-all"></ion-icon></ion-button>
                </ion-card-header>
              </ion-card-header>
              </ion-card>
          </ng-template> 
          
        </div>
      </div>
    </div>
    
    <ng-template #foto>
      <img src = "../../../assets/resta.jpg" width="10px">
    </ng-template>
  </ng-template>

  <ng-template [ngIf]="validarDatos(existeDatos) === false">
    <ion-card class="sinDatos">
      <ion-item>
        <ion-label></ion-label> 
      </ion-item>
    
      <ion-card-content style="text-align: center;">
        No cuentas con reservas aprobadas, puedes realizar tus reservas en
        el menÃº -> Restaurantes afiliados.
      </ion-card-content>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
    </ion-card>
  </ng-template>

</ion-content>
